<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #e0f7f7;
        color: #333;
        margin: 0;
        padding: 0;
      }
      form {
        background: #fff;
        border-radius: 10px;
        max-width: 400px;
        margin: 30px auto;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #00796b;
        font-size: 2em;
      }
      label {
        font-size: 1.1em;
        margin-bottom: 10px;
        display: block;
        text-align: left;
        margin-left: 10px;
        margin-top: 10px;
        font-weight: bold;
        color: #00796b;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 1em;
      }
      button {
        background-color: #00796b;
        color: #fff;
        border: none;
        padding: 12px 18px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background-color: #004d40;
      }
      #status {
        margin-top: 20px;
        text-align: center;
        color: #00796b;
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="signUpForm">
      <h1>Sign Up</h1>
      <label for="email">Username:</label>
      <input type="text" id="email" placeholder="Enter username" disabled />
      <button type="button" id="recordEmail">Record Username</button>

      <label for="password">Password:</label>
      <input
        type="text"
        id="password"
        placeholder="Enter your password"
        disabled
      />
      <button type="button" id="recordPassword">Record Password</button>

      <label for="confirmPassword">Confirm Password:</label>
      <input
        type="text"
        id="confirmPassword"
        placeholder="Confirm your password"
        disabled
      />
      <button type="button" id="recordConfirmPassword">
        Record Confirm Password
      </button>

      <button type="button" id="signupButton">Sign Up</button>
      <button type="button" id="goToSignIn">
        Already have an account? Sign In
      </button>
    </form>

    <div id="status"></div>

    <script>
      let recorder;

      function startRecording(buttonId, fieldId) {
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then(function (stream) {
            const mediaRecorder = new MediaRecorder(stream);
            recorder = mediaRecorder;

            recorder.ondataavailable = function (event) {
              const audioBlob = event.data;

              const formData = new FormData();
              formData.append("audio_file", audioBlob, `${fieldId}.webm`);

              fetch("/upload", {
                method: "POST",
                body: formData,
              })
                .then((response) => response.json())
                .then((data) => {
                  document.getElementById("status").innerText = data.message;

                  if (data.text) {
                    document.getElementById(fieldId).value = data.text;
                  }
                })
                .catch((error) => {
                  console.error("Error:", error);
                  document.getElementById("status").innerText =
                    "Upload failed.";
                });
            };

            recorder.start();
            document.getElementById(buttonId).innerText = "Stop Recording";
          });
      }

      function stopRecording(buttonId, fieldId) {
        recorder.stop();
        document.getElementById(buttonId).innerText = `Record ${fieldId}`;
      }

      const fields = ["email", "password", "confirmPassword"];
      fields.forEach((fieldId) => {
        const buttonId = `record${
          fieldId.charAt(0).toUpperCase() + fieldId.slice(1)
        }`;
        document
          .getElementById(buttonId)
          .addEventListener("click", function () {
            if (this.innerText.startsWith("Record")) {
              startRecording(buttonId, fieldId);
            } else {
              stopRecording(buttonId, fieldId);
            }
          });
      });

      document
        .getElementById("signupButton")
        .addEventListener("click", function () {
          alert("Account created successfully!");
          window.location.href = "/signin";
        });

      document
        .getElementById("goToSignIn")
        .addEventListener("click", function () {
          window.location.href = "/signin";
        });
    </script>
  </body>
</html>
